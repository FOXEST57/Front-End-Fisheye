<!DOCTYPE html>
<html>

<head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/174ec50c33.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
</head>

<body>
    <header>
        <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="logo fisheye retour vers la page accueil" />
        </a>
    </header>
   
    <main id="main">
        <div class="photograph-header">
            <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        </div>

        <div class="section_media"></div>
    </main>
    <div id="contact_modal" class="lightbox">
        <div class="modal">
            <header>
                
                <h2 class="modaltitle">Contactez-moi</h2>
               
                <button><img src="assets/icons/close.svg" onclick="closeModal()" /></button>
            </header>
            <h3 id="photographerName"></h3>
            <form>
              <div class="form-group">

                  <label for="firstname">Pr√©nom</label>
                  <input
                  id="firstname"
                  name="firstname"
                  />
                </div>
                <div class="form-group">

                  <label for="lastname">Nom</label>
                  <input
                  id="lastname"
                  name="lastname"
                  />
                </div>
                <div class="form-group">

                  <label for="email">Email</label>
                  <input
                  id="email"
                  name="email"
                  />
                </div>
                <div class="form-group">

                  <label for="message">Votre message</label>
                  <textarea
                  id="message"
                  name="message"
                  ></textarea>
                </div>
                    <button id="submit_button">Envoyer</button>
            </form>
        </div>
    </div>
    <div class="lightbox" id="slider">
        <div class="lightbox-content">
            <button class="slider-close"> X </button>
            <button class="previous arrow"> < </button>
            <div class="lightbox-media"> image </div>
            <button class="next arrow"> > </button>
            
        </div>

    </div>
    <script src="/scripts/pages/photographer.js" type="module"></script>
    <script src="/scripts/utils/contactForm.js"></script>
</body>

</html>
