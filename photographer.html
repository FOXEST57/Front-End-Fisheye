<!DOCTYPE html>
<html lang="fr">

<head>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/174ec50c33.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
</head>

<body>
    <header>
        <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="logo fisheye retour vers la page accueil">
        </a>
    </header>
   
    <main id="main">
        <div class="photograph-header">
            <button class="contact_button" onclick="displayModal()" aria-label="Formulaire de contact">Contactez-moi</button>
        </div>

        <div class="section_media"></div>
    </main>
    <div id="contact_modal" class="lightbox" role="dialog" aria-hidden="true">
        <div class="modal">
            <header>
                
                <h2 class="modaltitle" >Contactez-moi</h2>
               
                <button class="button" onclick="closeModal()" id="close-modal"><img src="assets/icons/close.svg " alt="fermeture du modal"></button>
            </header>
            <h3 id="photographerName">nom</h3>
            <form>
              <div class="form-group">

                  <label for="firstname">Pr√©nom</label>
                  <input
                  id="firstname"
                  name="firstname"
                  aria-label="entrez votre prenom"
                  required aria-required="true"  
                  tabindex="0">
                </div>
                <div class="form-group">

                  <label for="lastname">Nom</label>
                  <input
                  id="lastname"
                  name="lastname"
                  aria-label="entrez votre nom de famille"
                  aria-required="true"  
                  required tabindex="0">
                </div>
                <div class="form-group">

                  <label for="email">Email</label>
                  <input
                  id="email"
                  name="email"
                  aria-label="entrez votre adresse email"
                  aria-required="true"  
                  required tabindex="0">
                </div>
                <div class="form-group">

                  <label for="message">Votre message</label>
                  <textarea
                  id="message"
                  name="message"
                  ></textarea>
                </div>
                    <button id="submit_button" aria-label="envoyez votre message">Envoyer</button>
            </form>
        </div>
    </div>
    <div class="lightbox" id="slider" role="dialog" aria-hidden="true">
        <div class="lightbox-content">
            <button class="slider-close"> X </button>
            <a class="previous arrow" arial-label="media precedent" aria-hidden="true" ><i class="fa-solid fa-angle-left"></i> </a>
            <div class="lightbox-media"> image </div>
            <a class="next arrow" arial-label="media suivant" aria-hidden="true" >  <i class="fa-solid fa-angle-right"></i> </a>
            
        </div>

    </div>
    <script src="/scripts/pages/photographer.js" type="module"></script>
    <script src="/scripts/utils/contactForm.js"></script>
</body>

</html>
